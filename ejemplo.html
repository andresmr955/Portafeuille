<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;  /* Permite que los elementos se envuelvan */
            gap: 10px;  /* Espacio entre los elementos */
        }

        .box {
            background-color: lightblue;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .box1 {
            flex: 1 1 100px;  /* Crece, se encoge y tiene una base de 100px */
        }

        .box2 {
            flex: 2 1 200px;  /* Crece dos veces m√°s que box1, se encoge y tiene una base de 200px */
        }

        .box3 {
            flex: 1 1 150px;  /* Crece, se encoge y tiene una base de 150px */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>
</body>
</html>
